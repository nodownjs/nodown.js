<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoDown</title>
    <link rel="stylesheet" href="./nodown.css" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" type="image/svg+xml" href="/logo/logo.svg">
  </head>
  <body onload="update()">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: #101319;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      main {
        width: 100%;
        height: 100%;
        display: flex;
      }
      main > * {
        flex: 1;
        flex-shrink: 0;
        overflow-x: auto;
        color: white;
        font-size: 22px;
      }
      #nodown-render {
        flex: 1.25;
      }
      #nodown-input {
        border: none;
        background-color: #1a1d23;
      }
    </style>
    <main>
      <textarea
        name="nodown-input"
        id="nodown-input"
        onkeyup="update()"
      ></textarea>
      <div id="nodown-render"></div>
    </main>
    <script type="text/javascript" src="./nodown.js"></script>
  </body>
</html>
