<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoDown</title>
  </head>
  <body onload="update()">
    <style>
      * {
        /* margin: 0; */
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: #101319;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      main {
        width: 100%;
        height: 100%;
        display: flex;
      }
      main > * {
        flex: 1;
        flex-shrink: 0;
        overflow-x: auto;
        background-color: #101319;
        color: white;
      }
      #nodown-input {
        border: none;
        background-color: #1a1d23;
      }
      #nodown-render,
      #nodown-input {
        font-size: 18px;
        padding: 32px;
      }
      #nodown-render {
        font-size: 22px;
      }
      #nodown-render img {
        max-width: 100%;
      }
      #nodown-render code {
        background-color: #23262c;
        border-radius: 4px;
        padding: 4px 8px;
      }
      #nodown-render pre {
        display: inline-block;
        background-color: #23262c;
        padding: 16px;
        border-radius: 8px;
        overflow-x: scroll;
        width: calc(100% - 32px);
      }
      #nodown-render pre code {
        background-color: transparent;
      }

      #nodown-render section {
        background-color: rgba(255, 255, 255, 0.01);
        border-radius: 8px;
        gap: 16px;
        margin: 32px 0;
      }
      #nodown-render section > div {
        background-color: rgba(255, 255, 255, 0.01);
        border-radius: 8px;
      }

      #nodown-render table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      #nodown-render td,
      #nodown-render th {
        border: 1px solid rgba(255, 255, 255, 1);
        padding: 6px 13px;
      }
      #nodown-render blockquote {
        border-left: 4px solid rgba(255, 255, 255, 0.25);
        padding-left: 16px;
        color: rgba(255, 255, 255, 0.5);
        margin: 0;
      }
      #nodown-render blockquote p {
        margin: 0;
      }
    </style>
    <main>
      <textarea
        name="nodown-input"
        id="nodown-input"
        onkeyup="update()"
      ></textarea>
      <div id="nodown-render"></div>
    </main>
    <script type="text/javascript" src="./nodown.js"></script>
  </body>
</html>
